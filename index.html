<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/458f0fddbd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/weather.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <i class="fas fa-map-marker-alt cityicon"></i>
        <form id="search-form" class="search-form"></form>
        <div class="row">
          <div class="col-6">
          <input
            class="search-city"
            width="70px"
            type="search"
            placeholder="Type a city..."
            id="city-input"
          />
          </div>
          <div class="col-3">
          <input type="submit" class="search" value="Search" />
          </div>
          <div class="col-3">
          <button id="current-location-button" value="Current"> Current</button>
          </div>
        </div>
        </form>

        <div class="row">
          <div class="col-6 today">
            <h1 id="city"></h1>
            <h2 id="day-time"></h2>
          </div>
          <div class="col-6 today">
            <img
              class="icon"
              src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
              alt="cloudy"
            />
            <span id="temperature" class="temperature"></span
            ><span class="units">
              <span id="fahrenheit">°F</span>
            </span>
            <br />
            <span id="description"></span>
          </div>
        </div>
        <hr />
        <div class="row current-stats">
          <div class="col-4 high-low">
            <span id="max">°</span> <br />
            high <br />
            <br />
            <span id="low"> ° </span><br />low
          </div>
          <div class="col-4 wind-feel">
            <span id="feels"> ° </span><br />feels like <br />
            <br />
            <span id="wind">mph</span><br />wind
          </div>
          <div class="col-4 sun">
            <span id="sunrise">am </span> <br />sunrise <br /><br />
            <span id="sunset">pm </span><br />sunset
          </div>
        </div>
        <hr />
        <div class="row todays-weather">
          <p>Todays weather</p>
          <div class="col-2">
            2pm <br />
            <i class="fas fa-cloud-rain"></i> <br />
            52°
          </div>
          <div class="col-2">
            3pm <br />
            <i class="fas fa-cloud-rain"></i> <br />
            57° <br />
          </div>
          <div class="col-2">
            4pm <br />
            <i class="fas fa-cloud-rain"></i> <br />
            61°
          </div>
          <div class="col-2">
            5pm <br />
            <i class="fas fa-cloud-rain"></i> <br />
            63°
          </div>
          <div class="col-2">
            6pm <br />
            <i class="fas fa-cloud-rain"></i> <br />
            63°
          </div>
          <div class="col-2">
            7pm <br />
            <i class="fas fa-cloud-moon-rain"></i> <br />
            57°
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="row">
                <div class="days">
                  Thursday <i class="fas fa-sun"></i> 79 48
                </div>
              </div>
              <br />
              <div class="row">
                <div class="days">
                  Friday <i class="fas fa-cloud-sun"></i> 79 52
                </div>
              </div>
              <br />
              <div class="row">
                <div class="days">
                  Saturday <i class="fas fa-sun"></i> 81 52
                </div>
              </div>
              <br />
              <div class="row">
                <div class="days">Sunday <i class="fas fa-sun"></i> 82 54</div>
              </div>
              <br />
              <div class="row">
                <div class="days">Monday <i class="fas fa-sun"></i> 84 54</div>
              </div>
              <br />
              <div class="row">
                <div class="days">Tuesday <i class="fas fa-sun"></i> 82 54</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/week5app.js"></script>
  </body>
</html>
